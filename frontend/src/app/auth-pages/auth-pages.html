<div 
  class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 transition-opacity duration-300"
  [ngClass]="{ 'opacity-100 pointer-events-auto': show, 'opacity-0 pointer-events-none': !show }"
>
  <div class="bg-white rounded-[8px] shadow-2xl p-8 w-full max-w-md relative animate-fade-in-up">
    <button class="absolute top-3 right-3 text-gray-400 hover:text-[#800020] text-2xl" (click)="close.emit()">&times;</button>
    <ng-container [ngSwitch]="mode">
      <!-- Login Form -->
      <form *ngSwitchCase="'login'" (ngSubmit)="onLogin()" class="flex flex-col gap-4">
        <h2 class="text-2xl font-bold text-[#800020] mb-2">Login</h2>
        <!-- Styled login form fields to match register form -->
        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          placeholder="Email"
          class="input"
          required
        />
        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Password"
          class="input"
          required
        />
        <div class="flex justify-between items-center">
          <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" /> Remember me
          </label>
          <a class="text-[#800020] text-sm hover:underline cursor-pointer" (click)="mode='forgot'">Forgot password?</a>
        </div>
        <button type="submit" class="btn-primary" [disabled]="loading()">Login</button>
        <div class="text-sm text-center mt-2">
          Don't have an account?
          <span class="text-[#800020] hover:underline cursor-pointer" (click)="mode='register'">Register</span>
        </div>
        <div *ngIf="loading()" class="text-[#800020] text-center">Loading...</div>
        <div *ngIf="error()" class="text-red-600 text-center">{{ error() }}</div>
        <div *ngIf="success()" class="text-green-600 text-center">{{ success() }}</div>
      </form>
      <!-- Register Form -->
      <form *ngSwitchCase="'register'" (ngSubmit)="onRegister()" class="flex flex-col gap-4">
        <h2 class="text-2xl font-bold text-[#800020] mb-2">Register</h2>
        <!-- First and Last Name side by side -->
        <div class="flex gap-2 w-full">
          <input 
            required 
            type="text" 
            placeholder="First Name" 
            class="input w-1/2 rounded-l-md border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" 
            [(ngModel)]="user.firstName" 
            name="firstName" 
          />
          <input 
            required 
            type="text" 
            placeholder="Last Name" 
            class="input w-1/2 rounded-r-md border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" 
            [(ngModel)]="user.lastName" 
            name="lastName" 
          />
        </div>
        <!-- Email and Phone side by side -->
        <div class="flex gap-2 w-full">
          <input 
            required 
            type="email" 
            placeholder="Email" 
            class="input w-1/2 rounded-l-md border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" 
            [(ngModel)]="user.email" 
            name="email" 
          />
          <input 
            required 
            type="text" 
            [(ngModel)]="user.phone" 
            name="phone" 
            placeholder="Phone" 
            class="input w-1/2 rounded-r-md border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" 
          />
        </div>
        <input required type="password" placeholder="Password" class="input border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" [(ngModel)]="user.password" name="password" />
        <select required class="input border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" [(ngModel)]="user.role" name="role">
          <option *ngFor="let r of roles" [value]="r">{{ r | titlecase }}</option>
        </select>
        <!-- Sender fields -->
        <input *ngIf="user.role === 'SENDER'" required type="text" placeholder="Address" class="input border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" [(ngModel)]="user.address" name="address" />
        <!-- Courier fields -->
        <input *ngIf="user.role === 'COURIER'" required type="text" placeholder="Vehicle Type" class="input border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" [(ngModel)]="user.vehicleType" name="vehicleType" />
        <input *ngIf="user.role === 'COURIER'" required type="text" placeholder="License Number" class="input border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" [(ngModel)]="user.licenseNumber" name="licenseNumber" />
        <input *ngIf="user.role === 'COURIER'" required type="text" placeholder="Zone" class="input border border-gray-300 focus:border-[#800020] focus:ring-1 focus:ring-[#800020] transition" [(ngModel)]="user.zone" name="zone" />
        <button type="submit" class="btn-primary">Register</button>
        <div class="text-sm text-center mt-2">
          Already have an account? 
          <span class="text-[#800020] hover:underline cursor-pointer" (click)="mode='login'">Login</span>
        </div>
        <div *ngIf="loading()" class="text-[#800020] text-center">Loading...</div>
        <div *ngIf="error()" class="text-red-600 text-center">{{ error() }}</div>
        <div *ngIf="success()" class="text-green-600 text-center">{{ success() }}</div>
      </form>
      <!-- Forgot Password Form -->
      <form *ngSwitchCase="'forgot'" (ngSubmit)="onForgot()" class="flex flex-col gap-4">
        <h2 class="text-2xl font-bold text-[#800020] mb-2">Reset Password</h2>
        <input required type="email" placeholder="Email" class="input" />
        <button type="submit" class="btn-primary" [disabled]="loading()">Send Reset Link</button>
        <div class="text-sm text-center mt-2">
          Remembered? 
          <span class="text-[#800020] hover:underline cursor-pointer" (click)="mode='login'">Login</span>
        </div>
        <div *ngIf="loading()" class="text-[#800020] text-center">Loading...</div>
        <div *ngIf="error()" class="text-red-600 text-center">{{ error() }}</div>
        <div *ngIf="success()" class="text-green-600 text-center">{{ success() }}</div>
      </form>
    </ng-container>
  </div>
</div>
