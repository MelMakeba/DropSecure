<section class="bg-[#F3F4F6] min-h-screen flex flex-col items-center py-12">
  <h2 class="text-3xl font-bold text-[#800020] mb-6">Contact Us</h2>
  <form class="bg-white rounded-[8px] shadow-card p-8 w-full max-w-lg flex flex-col gap-4" (ngSubmit)="onSubmit()">
    <input [(ngModel)]="name" name="name" required type="text" placeholder="Name" class="px-4 py-2 rounded-[4px] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#800020] transition-all" />
    <input [(ngModel)]="email" name="email" required type="email" placeholder="Email" class="px-4 py-2 rounded-[4px] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#800020] transition-all" />
    <input [(ngModel)]="phone" name="phone" type="tel" placeholder="Phone (optional)" class="px-4 py-2 rounded-[4px] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#800020] transition-all" />
    <input [(ngModel)]="subject" name="subject" required type="text" placeholder="Subject" class="px-4 py-2 rounded-[4px] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#800020] transition-all" />
    <textarea [(ngModel)]="message" name="message" required rows="4" placeholder="Message" class="px-4 py-2 rounded-[4px] border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#800020] transition-all"></textarea>
    <button type="submit" class="bg-[#800020] text-white px-6 py-2 rounded-[6px] font-semibold hover:bg-[#D4AF37] hover:text-[#800020] transition-all">Send Message</button>
    <div *ngIf="successMsg" class="text-green-600 font-medium">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="text-red-600 font-medium">{{ errorMsg }}</div>
  </form>
  <div class="mt-8 text-center">
    <div class="text-lg font-semibold mb-2">Contact Information</div>
    <div>Email: <a href="mailto:info@dropsecure.com" class="text-[#800020] underline">info@dropsecure.com</a></div>
    <div>Phone: <a href="tel:+1234567890" class="text-[#800020] underline">+1 234 567 890</a></div>
    
  </div>
</section>
