<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
  <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center animate-fade-in-up border-l-4 border-[#800020]">
    <span class="text-4xl font-bold text-[#800020]">{{ total }}</span>
    <span class="text-gray-600 mt-2">Total Packages</span>
  </div>
  <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center animate-fade-in-up border-l-4 border-[#D4AF37] animation-delay-100">
    <span class="text-4xl font-bold text-[#D4AF37]">{{ delivered }}</span>
    <span class="text-gray-600 mt-2">Delivered</span>
  </div>
  <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center animate-fade-in-up border-l-4 border-[#A00030] animation-delay-200">
    <span class="text-4xl font-bold text-[#A00030]">{{ inTransit }}</span>
    <span class="text-gray-600 mt-2">In Transit</span>
  </div>
  <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center animate-fade-in-up border-l-4 border-[#800020] animation-delay-300">
    <span class="text-4xl font-bold text-[#800020]">{{ pending }}</span>
    <span class="text-gray-600 mt-2">Pending</span>
  </div>
</div>
