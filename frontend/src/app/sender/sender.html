<section class="min-h-screen bg-gradient-to-br from-[#F3F4F6] via-[#fff8f2] to-[#f9fafb] flex relative">

  <!-- Sidebar Backdrop (mobile only) -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-40 z-40 transition-opacity duration-300 md:hidden"
    *ngIf="sidebarOpen"
    (click)="sidebarOpen = false"
    [@fadeInOut]
    aria-label="Close sidebar"
  ></div>

  <!-- Enhanced Sidebar -->
  <aside
    class="fixed z-50 left-0 top-16 bottom-0 bg-gradient-to-b from-[#700018] to-[#900028] shadow-xl transform transition-all duration-300 ease-in-out flex flex-col py-6 px-0"
    [ngClass]="{
      'w-64': !sidebarCollapsed,
      'w-16': sidebarCollapsed,
      '-translate-x-64': !sidebarOpen,
      'translate-x-0': sidebarOpen
    }"
    [@slideInOut]="sidebarOpen"
    style="will-change: transform;"
  >
    <!-- Profile Section -->
    <div class="flex flex-col items-center px-4 pb-4 border-b border-[#D4AF37]/30">
      <div class="relative mb-3 group">
        <div class="w-12 h-12 rounded-full bg-[#D4AF37] flex items-center justify-center transition-transform group-hover:scale-105">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#700018]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white animate-pulse"></div>
      </div>
      <div class="text-center" *ngIf="!sidebarCollapsed">
        <h3 class="text-base font-semibold text-white truncate">{{ loggedInSenderName }}</h3>
        <p class="text-[#D4AF37] text-xs mt-1">Sender Account</p>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 flex flex-col gap-1 px-2 py-4 overflow-y-auto">
      <!-- Dashboard -->
      <a 
        routerLink="/sender/dashboard" 
        class="nav-item flex items-center px-3 py-3 rounded-lg text-white hover:bg-[#D4AF37]/10 transition-all relative"
        [ngClass]="{
          'bg-[#D4AF37]/20 border-l-4 border-[#D4AF37] text-[#D4AF37]': isActive('/sender/dashboard'),
          'justify-center': sidebarCollapsed
        }"
      >
        <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <span class="nav-text ml-3 text-sm" *ngIf="!sidebarCollapsed">Dashboard</span>
        <span class="nav-tooltip" *ngIf="sidebarCollapsed">Dashboard</span>
      </a>
      
      <!-- Incoming Packages -->
      <a 
        routerLink="/sender/dashboard" 
        fragment="incoming"
        class="nav-item flex items-center px-3 py-3 rounded-lg text-white hover:bg-[#D4AF37]/10 transition-all relative"
        [ngClass]="{
          'bg-[#D4AF37]/20 border-l-4 border-[#D4AF37] text-[#D4AF37]': isActiveFragment('incoming'),
          'justify-center': sidebarCollapsed
        }"
      >
        <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
          </svg>
        </div>
        <span class="nav-text ml-3 text-sm" *ngIf="!sidebarCollapsed">Incoming</span>
        <span class="nav-tooltip" *ngIf="sidebarCollapsed">Incoming Packages</span>
      </a>
      
      <!-- My Packages -->
      <a 
        routerLink="/sender/dashboard" 
        fragment="my-packages"
        class="nav-item flex items-center px-3 py-3 rounded-lg text-white hover:bg-[#D4AF37]/10 transition-all relative"
        [ngClass]="{
          'bg-[#D4AF37]/20 border-l-4 border-[#D4AF37] text-[#D4AF37]': isActiveFragment('my-packages'),
          'justify-center': sidebarCollapsed
        }"
      >
        <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
          </svg>
        </div>
        <span class="nav-text ml-3 text-sm" *ngIf="!sidebarCollapsed">My Packages</span>
        <span class="nav-tooltip" *ngIf="sidebarCollapsed">My Packages</span>
      </a>
      
      <!-- Received Parcels -->
      <a 
        routerLink="/sender/dashboard" 
        fragment="received"
        class="nav-item flex items-center px-3 py-3 rounded-lg text-white hover:bg-[#D4AF37]/10 transition-all relative"
        [ngClass]="{
          'bg-[#D4AF37]/20 border-l-4 border-[#D4AF37] text-[#D4AF37]': isActiveFragment('received'),
          'justify-center': sidebarCollapsed
        }"
      >
        <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <span class="nav-text ml-3 text-sm" *ngIf="!sidebarCollapsed">Received</span>
        <span class="nav-tooltip" *ngIf="sidebarCollapsed">Received Parcels</span>
      </a>
      
      <!-- Track Parcel -->
      <a 
        routerLink="/sender/track" 
        class="nav-item flex items-center px-3 py-3 rounded-lg text-white hover:bg-[#D4AF37]/10 transition-all relative"
        [ngClass]="{
          'bg-[#D4AF37]/20 border-l-4 border-[#D4AF37] text-[#D4AF37]': isActive('/sender/track'),
          'justify-center': sidebarCollapsed
        }"
      >
        <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <span class="nav-text ml-3 text-sm" *ngIf="!sidebarCollapsed">Track</span>
        <span class="nav-tooltip" *ngIf="sidebarCollapsed">Track Parcel</span>
      </a>
  
      <!-- Quick Actions -->
      <!-- <div class="mt-4 pt-4 border-t border-[#D4AF37]/30 px-2">
        <h4 class="section-title text-xs uppercase text-[#D4AF37] font-semibold mb-3 px-2" *ngIf="!sidebarCollapsed">Quick Actions</h4>
        <button class="nav-item flex items-center px-3 py-3 rounded-lg text-white hover:bg-[#D4AF37]/10 transition-all relative"
                [ngClass]="{'justify-center': sidebarCollapsed}">
          <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </div>
          <span class="nav-text ml-3 text-sm" *ngIf="!sidebarCollapsed">New Package</span>
          <span class="nav-tooltip" *ngIf="sidebarCollapsed">New Package</span>
        </button>
      </div> -->
    </nav>

    <!-- Account & Logout -->
    <div class="px-2 py-4 border-t border-[#D4AF37]/30 space-y-1">
      <a href="#" class="account-item flex items-center px-3 py-3 rounded-lg text-white hover:bg-[#D4AF37]/10 transition-all relative"
         [ngClass]="{'justify-center': sidebarCollapsed}">
        <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <span class="account-text ml-3 text-sm" *ngIf="!sidebarCollapsed">Settings</span>
        <span class="account-tooltip" *ngIf="sidebarCollapsed">Settings</span>
      </a>
      
      <button 
        (click)="logout()" 
        class="account-item w-full flex items-center px-3 py-3 rounded-lg text-white bg-[#800020]/50 hover:bg-[#800020]/80 transition-all relative"
        [ngClass]="{'justify-center': sidebarCollapsed}"
      >
        <div class="nav-icon w-6 h-6 flex items-center justify-center text-[#D4AF37]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </div>
        <span class="account-text ml-3 text-sm" *ngIf="!sidebarCollapsed">Logout</span>
        <span class="account-tooltip" *ngIf="sidebarCollapsed">Logout</span>
      </button>
    </div>

    <!-- Collapse Button -->
    <button
      class="collapse-btn absolute top-6 -right-3 z-50 bg-[#D4AF37] text-[#700018] rounded-full p-1 shadow-lg border-2 border-white hover:scale-110 transition-all"
      (click)="toggleSidebarCollapse()"
      [attr.aria-label]="sidebarCollapsed ? 'Expand sidebar' : 'Collapse sidebar'"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
  </aside>

  <!-- Sidebar Toggle Button (mobile) -->
  <button 
    class="fixed top-4 left-4 z-30 md:hidden bg-[#D4AF37] text-[#800020] rounded-full p-2 shadow-lg hover:scale-105 transition-all"
    [class.scale-0]="sidebarOpen"
    (click)="sidebarOpen = true"
    aria-label="Open sidebar"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
    <!-- Main Content -->
    <main
      class="flex-1 ml-0 transition-all duration-300 min-h-screen"
      [ngClass]="{
        'md:ml-64': !sidebarCollapsed,
        'md:ml-16': sidebarCollapsed
      }"
    >
      <div class="p-6">
        <!-- Dashboard Overview Cards -->
        <app-dashboard-cards [senderId]="loggedInSenderId"></app-dashboard-cards>
  
        <!-- Package Lists -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
          <app-package-list
  [type]="'sent'"
  [packages]="sentPackages"
  (select)="selectedPackage = $event; showPackageModal = true"
></app-package-list>

<app-package-list
  [type]="'received'"
  [packages]="receivedPackages"
  (select)="selectedPackage = $event; showPackageModal = true"
></app-package-list>
        </div>
  
        <app-package-detail-modal
  [show]="showPackageModal"
  [package]="selectedPackage"
  (close)="showPackageModal = false"
></app-package-detail-modal>
  

        <!-- Review Form (show for delivered packages) -->
        <app-review-form></app-review-form>
      </div>
    </main>
  </section>
