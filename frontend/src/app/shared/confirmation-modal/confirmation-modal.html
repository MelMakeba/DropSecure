<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-sm transition-all">
  <div class="bg-[#800020] rounded-xl shadow-xl p-6 w-full max-w-md relative animate-fade-in-up border-2 border-[#D4AF37]/50">
    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-[#D4AF37]/10 rounded-full p-3 ring-2 ring-[#D4AF37]/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#D4AF37]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
      </div>
    </div>
    
    <!-- Title -->
    <h3 class="text-2xl font-bold mb-3 text-center text-[#D4AF37] tracking-tight">{{ title }}</h3>
    
    <!-- Message -->
    <p class="mb-6 text-[#FFEBC9] text-center text-base leading-relaxed">{{ message }}</p>
    
    <!-- Actions -->
    <div class="flex justify-center gap-4">
      <button class="px-6 py-2 rounded-lg bg-transparent hover:bg-[#D4AF37]/10 text-white font-semibold border-2 border-[#D4AF37]/50 hover:border-[#D4AF37] transition-colors duration-200"
              (click)="cancel.emit()">
        {{ cancelText }}
      </button>
      <button class="px-6 py-2 rounded-lg bg-[#D4AF37] hover:bg-[#E8C252] text-[#800020] font-semibold hover:shadow-lg transition-all duration-200 transform hover:scale-105"
              (click)="confirm.emit()">
        {{ confirmText }}
      </button>
    </div>
    
    <!-- Close Button -->
    <button class="absolute top-3 right-3 text-[#FFEBC9]/70 hover:text-[#D4AF37] text-2xl transition-colors" 
            (click)="cancel.emit()" 
            aria-label="Close">
      &times;
    </button>
  </div>
</div>
