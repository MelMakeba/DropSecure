<!-- Enhanced Header Navigation -->
<nav class="w-full bg-gradient-to-r from-[#700018] to-[#900028] shadow-lg py-4 px-6 md:px-12 sticky top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <!-- Logo/Brand Section -->
    <div 
      class="flex items-center gap-3 cursor-pointer group" 
      (click)="goToDashboard()"
    >
      <!-- Replaced logo with stylish icon alternative -->
      <div class="bg-[#D4AF37] p-2 rounded-lg group-hover:rotate-12 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#700018]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0zm-6-6h8m-8-4h8m4-4H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2z" />
        </svg>
      </div>
      <span class="text-white font-bold text-xl md:text-2xl font-poppins tracking-tight">
        Drop<span class="text-[#D4AF37]">Secure</span>
      </span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center gap-8">
      <a *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive="font-bold text-[#D4AF37] border-b-2 border-[#D4AF37]"
         [routerLinkActiveOptions]="{ exact: link.exact || false }"
         class="text-white hover:text-[#D4AF37] px-1 py-2 transition-all duration-200 relative group">
        {{ link.label }}
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#D4AF37] transition-all duration-300 group-hover:w-full"></span>
      </a>
      <ng-container *ngIf="isLoggedIn; else loginLink">
        <span class="text-[#D4AF37] font-semibold px-2">Hi, {{ userName }}</span>
        <button (click)="logout()" class="text-white hover:text-[#D4AF37] px-2 py-1 rounded transition">Logout</button>
      </ng-container>
      <ng-template #loginLink>
        <a routerLink="/auth" class="text-white hover:text-[#D4AF37] px-2 py-1 rounded transition">Login</a>
      </ng-template>
    </div>

    <!-- Mobile Menu Button (optional, not dynamic for brevity) -->
    <button class="md:hidden text-white focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu (optional) -->
  <div class="md:hidden bg-[#800020] px-4 py-2">
    <a href="#" class="block text-white py-2">Home</a>
    <a href="#" class="block text-white py-2">About Us</a>
    <a href="#" class="block text-white py-2">Contact Us</a>
  </div>
</nav>
